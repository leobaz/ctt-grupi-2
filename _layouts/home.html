{% for post in site.posts %}
{% if jekyll.environment != 'production'%}
<li><a href="{{ post.url }}">{{ post.title }}</a></li>
{% else %}
<li><a href="/ctt-grupi-2{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}

{% for person in site.data.people %}
{{ person.name }}, {{ person.occupation }} <br>
{% endfor %}
